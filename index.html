<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programmer Expenses Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="container max-w-md bg-white rounded-xl p-6">
            <!-- title  -->
            <div
                class="text-2xl text-center font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to bg-purple-600">
                programmer expenses assistance
            </div>
            <!-- button first  -->
            <div class="flex justify-between mb-6">
                <button id="Assistant-first"
                    class="w-1/2 text-white font-semibold py-2 rounded-l-md bg-gradient-to-r from-blue-500 to-purple-500 focus:outline-none transition-colors duration-200">Assistant</button>
                <button id="History-first"
                    class="w-1/2 text-gray-600 font-semibold py-2 rounded-l-md focus:outline-none transition-colors duration-200">History</button>

            </div>

            <!-- expense form -->
            <div id="expense-div" class="grid grid-cols-2 gap-4">

                <!-- income -->
                <div class="relative col-span-2">
                    <label class="block font-semibold text-gray-700 mb-2">Income</label>
                    <input type="number"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus: border-transparent transition-all duration-200"
                        placeholder="enter your income" id="income-input">
                    <p id="first-p" class="text-red-500 text-xs mt-1 hidden">invalid income love</p>
                </div>
                <!-- buy software -->
                <div class="relative">
                    <label class="block font-semibold text-gray-700 mb-2">software</label>
                    <input type="number"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus: border-transparent transition-all duration-200"
                        placeholder="software cost" id="software-input">
                    <p id="second-p" class="text-red-500 text-xs mt-1 hidden">invalid amount love</p>
                </div>

                <!-- buy course -->
                <div class="relative">
                    <label class="block font-semibold text-gray-700 mb-2">courses</label>
                    <input type="number"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus: border-transparent transition-all duration-200"
                        placeholder="courses cost" id="course-input">
                    <p id="third-p" class="text-red-500 text-xs mt-1 hidden">invalid amount love</p>
                </div>
                <!-- buy internet  -->
                <div class="relative">
                    <label class="block font-semibold text-gray-700 mb-2">internet</label>
                    <input type="number"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus: border-transparent transition-all duration-200"
                        placeholder="internet cost" id="internet-input">
                    <p id="fourth-p" class="text-red-500 text-xs mt-1 hidden">invalid amount love</p>
                </div>
                <!-- calculator btn -->
                <button id="calculate-btn"
                    class="col-span-2 text-white px-4 py-2 rounded-md font-semibold text-sm transition-all duration-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 focus:ring-blue-500">Calculate</button>

                <!-- saving -->
                <div class="relative col-span-2">
                    <label class="block font-semibold text-gray-700 mb-2">savings(%)</label>
                    <input type="number"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus: border-transparent transition-all duration-200"
                        placeholder="savings" id="savings-input">
                    <p id="fifth-p" class="text-red-500 text-xs mt-1 hidden">invalid percentage love</p>
                </div>
                <!-- calculate btn -->
                <button id="savings-btn"
                    class="col-span-2 text-white px-4 py-2 rounded-md font-semibold text-sm transition-all duration-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-700 focus:ring-green-500">Calculate
                    Savings</button>




            </div>
            <!-- result -->
            <div id="result"
                class="border border-blue-200 rounded-lg p-4 mt-8 shadow-md from-blue-50 to-purple-50 hidden">
                <h3
                    class="text-lg font-semibold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
                    Result Summary</h3>
                <!-- one -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white rounded-md shadow-sm border-l-2 border-blue-500 p-3">
                        <p class="text-xs text-gray-500">Total Expenses</p>
                        <p class="text-sm font-bold to-gray-800">
                            $<span id="total-expenses">00</span>
                        </p>

                    </div>
                    <!-- two -->

                    <div class="bg-white rounded-md shadow-sm border-l-2 border-green-500 p-3">
                        <p class="text-xs text-gray-500">Balance</p>
                        <p class="text-sm font-bold to-gray-800">
                            $<span id="Balance">00</span>
                        </p>

                    </div>
                    <!-- three -->

                    <div class="bg-white rounded-md shadow-sm border-l-2 border-purple-500 p-3">
                        <p class="text-xs text-gray-500">Savings Amount</p>
                        <p class="text-sm font-bold to-gray-800">
                            $<span id="savings-amount">00</span>
                        </p>

                    </div>
                    <!-- four -->

                    <div class="bg-white rounded-md shadow-sm border-l-2 border-yellow-500 p-3">
                        <p class="text-xs text-gray-500">Remaining Balance</p>
                        <p class="text-sm font-bold to-gray-800">
                            $<span id="Remaining-balance">00</span>
                        </p>

                    </div>

                </div>
                <!-- history -->
                <div id="history-div" class="border border-blue-200 shadow-md rounded-lg bg-gradient-to-r from-blue-50 to-purple-50 p-4 hidden">
                    <h3 class="text-lg font-semibold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Expense History</h3>
                    <div id="div-container" class="grid grid-cols-2 gap-3">

                    </div>
                </div>

            </div>
            

        </div>
    </main>
    <script src="./js/utility.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/feature.js"></script>
</body>

</html>
